{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

  {% if user.is_authenticated %}
    <h3 class="text-center">Поздравляем!</h3>
    <br>
    <h4 class="text-center">Пользователь {{user.username}} подтвержден.</h4>
  {% else %}
    <h3>Верификация не пройдена.</h3>
  {% endif %}
  <br>
  <button class="btn btn-round form-control">
    <a href="{% url 'index' %}" class="">Перейти в магазин</a>
  </button>

{% endblock %}
